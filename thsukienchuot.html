<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh su kien chuot</title>
</head>
<body>
<form>
    <img id="myimage" src="https://c.pxhere.com/photos/12/e9/football_the_ball_sport_game-1335775.jpg!d" width="300px">
    <p>Click botton below to move the image to right</p>
    <input type="button" value="Click me!" onclick="moveright();">
<script>
    var imgobj=null;
        imgobj=document.getElementById("myimage");
    function init(){
        imgobj=document.getElementById("myimage");
        imgobj.style.position="relative";
        imgobj.style.left="0px";
    }
    function moveright(){
        imgobj.style.left=parseInt(imgobj.style.left)+10+'px';
    }
    window.onload=init;
</script>
</form>

</body>
</html>
