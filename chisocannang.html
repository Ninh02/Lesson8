<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so can nang co the</title>
</head>
<body>
<script>
    let a=prompt("nhap can nang");
    let b=prompt("nhap chieu cao");
    a=parseFloat(a);
    b=parseFloat(b);
    let bmi=a/(b^2);
    if (bmi<18.5){
        document.write("underweight");
    }else if (bmi<25){
        document.write("Normal");
    }else if(bmi<30){
        document.write("overweight");
    }else {
        document.write("obese");
    }
</script>

</body>
</html>
