<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh so ngay trong thang</title>
</head>
<body>

    <input type="text" id="thang" value=""/>
    <button onclick="timsongay()">tinh so ngay</button>
    <p id="a"></p>
<script>
 function timsongay() {
     let n=document.getElementById("thang").value;
     n=parseInt(n);
     switch (n) {
         case 1:
         case 3:
         case 5:
         case 7:
         case 8:
         case 10:
         case 12:
             document.getElementById("a").innerText = "thang" + n + " co 31 ngay";
             break;
         case 4:
         case 6:
         case 9:
         case 11:
             document.getElementById("a").innerText = "thang" + n + " co 30 ngay";
             break;
         case 2:
             document.getElementById("a").innerText = "thang 2 co 28 hoac 29 ngay";
             break;
         default:
             document.getElementById("a").innerText = "nhap lai thang";
     }
 }
</script>

</body>
</html>
